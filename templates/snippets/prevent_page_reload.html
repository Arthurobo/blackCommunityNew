<script type="text/javascript">
    $(document).ready(function () {
        $(document).on("keydown", function(e) {
            e = e || window.event;
            if (e.ctrlKey) {
                var c = e.which || e.keyCode;
                if (c == 82) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }
        });
    });
    </script>
